<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" />
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
<title>業務用日付を計算する</title>
</head>
<body>
    <div class="container">
        <form th:action="@{/}" method="POST">
            <input type="text" th:field="${baseDate.baseDate}">
            <button class="btn btn-primary" type="submit">計算</button>
            <a class="btn btn-primary" th:href="@{/new}">新規登録</a>
        </form>
    </div>
    <div class="container">
        <table class="table table-striped">
            <tr>
                <th>計算名</th>
                <th>計算結果</th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="result : ${results}">
                <td th:text="${result.calcData.dateName}"></td>
                <td th:text="${result.calcResult}"></td>
                <td><a class="btn btn-primary" th:href="@{'/update/' + ${result.calcData.dateId}}">更新</a></td>
                <td><a class="btn btn-primary" th:href="@{'/delete/' + ${result.calcData.dateId}}">削除</a></td>
            </tr>
        </table>
    </div>
</body>
</html>
